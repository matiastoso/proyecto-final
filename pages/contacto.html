</head>
<body>
    <!-- header -->
    <header class="header header-estudios">
        <div class="menu">
            <h2 class="menu__logo">Logo</h2>

            <div class="menu__btn">
                <div class="menu__btn__burger"></div>
            </div>

            <nav class="nav nav-estudios">

                    <li>

                    <li>

                    <li class="nav__sobre-mi">

                        <ul class="sub-menu">

            </nav>
        </div>
    </header>

    <!-- CONTACT -->
    <section id="contacto" class="container-fluid bg-secondary pb-2">
        <div class="container pt-3">
            <h2 class="subtitulo text-center display-2 mb-5">Contacto</h2>

            <form method='POST'><input type='hidden' name='form-name' value='form 1' />
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" name="email" placeholder="Correo electrónico">
                            <label class="text-muted" for="email">Correo electrónico:</label>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" name="nombre" placeholder="Nombre" class="form-control">
                            <label class="text-muted" for="nombre">Nombre:</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <textarea class="form-control textarea" name="mensaje" placeholder="Mensaje" style="height: 250px;"></textarea>
                            <label class="text-muted">Mensaje:</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mb-4 px-3">Enviar</button>
            </form>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="footer">
        <p>Desarrollado por <a href="#">@matiastoso</a></p>
    </footer>
